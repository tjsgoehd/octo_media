<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OKTUBE PRO | Drive Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; letter-spacing: -0.02em; }
        .glass-morphism { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.9); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .loader { width: 36px; height: 36px; border: 4px solid #e2e8f0; border-bottom-color: #2563eb; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .video-card:hover { transform: translateY(-6px); box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <header class="sticky top-0 z-50 glass-morphism px-4 sm:px-8 h-20 flex items-center justify-between">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                <i data-lucide="play" fill="currentColor" class="w-5 h-5 ml-1"></i>
            </div>
            <span class="font-black text-2xl tracking-tighter italic">OKTUBE <span class="text-blue-600">DRIVE</span></span>
        </div>
        
        <div class="flex items-center gap-3">
            <button id="upload-btn" onclick="openUploadModal()" class="hidden items-center gap-2 bg-blue-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg">
                <i data-lucide="upload-cloud" class="w-4 h-4"></i>
                <span class="hidden sm:inline">영상 업로드</span>
            </button>
            <button id="auth-btn" onclick="handleAuth()" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-800 transition-colors">
                <span id="auth-text">Login</span>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        <nav class="flex gap-2 overflow-x-auto pb-6 mb-4 no-scrollbar">
            <button onclick="filterCat('전체')" class="cat-btn active px-6 py-2.5 rounded-full text-sm font-bold bg-slate-900 text-white transition-all">전체</button>
            <button onclick="filterCat('단기컷')" class="cat-btn px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-500 border border-slate-200">단기컷</button>
            <button onclick="filterCat('공략')" class="cat-btn px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-500 border border-slate-200">공략</button>
            <button onclick="filterCat('기타')" class="cat-btn px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-500 border border-slate-200">기타</button>
        </nav>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full py-40 flex flex-col items-center justify-center text-slate-400">
                <span class="loader mb-6"></span>
                <p class="font-bold text-lg animate-pulse">데이터를 불러오는 중...</p>
            </div>
        </div>
    </main>

    <!-- 업로드 모달 -->
    <div id="upload-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden">
            <div id="progress-overlay" class="absolute inset-0 z-50 bg-white/95 hidden flex-col justify-center items-center px-10 text-center">
                <div class="loader mb-6"></div>
                <h3 class="text-xl font-black text-slate-900" id="progress-text">처리 중...</h3>
                <p class="text-xs text-slate-500 mt-2">창이 닫히지 않으면 구글 팝업을 확인하세요.</p>
            </div>
            
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-black">DRIVE UPLOAD</h2>
                <button onclick="closeUploadModal()" class="w-10 h-10 hover:bg-slate-100 rounded-full flex items-center justify-center">
                    <i data-lucide="x" class="w-6 h-6 text-slate-400"></i>
                </button>
            </div>

            <div class="space-y-4">
                <input id="v-title" type="text" placeholder="영상 제목" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl font-bold focus:border-blue-500 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <select id="v-category" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl font-bold">
                        <option value="단기컷">단기컷</option>
                        <option value="공략">공략</option>
                        <option value="기타" selected>기타</option>
                    </select>
                    <input id="v-author" type="text" placeholder="닉네임" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl font-bold focus:border-blue-500 outline-none">
                </div>
                <input type="file" id="v-file" accept="video/*" class="hidden">
                <div onclick="document.getElementById('v-file').click()" class="border-2 border-dashed border-slate-200 rounded-[2rem] p-10 text-center cursor-pointer hover:bg-blue-50 transition-all">
                    <p id="file-label" class="text-sm font-bold text-slate-500">파일 선택</p>
                </div>
                <button onclick="handleDriveUpload()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl">업로드 시작</button>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="fixed inset-0 z-[200] hidden items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs text-center shadow-2xl">
            <h3 class="text-2xl font-black mb-6">Admin Login</h3>
            <input id="login-pw" type="password" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl mb-4 text-center tracking-[0.5em] font-black focus:border-blue-500 outline-none" placeholder="••••">
            <button onclick="performLogin()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">확인</button>
            <button onclick="closeLoginModal()" class="w-full py-2 text-slate-400 mt-2 text-sm">닫기</button>
        </div>
    </div>

    <!-- 플레이어 모달 (iframe 방식) -->
    <div id="player-modal" class="fixed inset-0 z-[200] hidden items-center justify-center bg-black/95 p-4" onclick="if(event.target === this) closePlayer()">
        <div class="w-full max-w-5xl relative">
            <button onclick="closePlayer()" class="absolute -top-12 right-0 text-white flex items-center gap-2 font-bold">
                <i data-lucide="x" class="w-6 h-6"></i> 닫기
            </button>
            <div class="w-full aspect-video rounded-3xl overflow-hidden bg-black shadow-2xl">
                <iframe id="main-iframe-player" class="w-full h-full" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // CONFIG
        const CLIENT_ID = '131660349524-lfu2c56t4ent6167fu68essbleoquptp.apps.googleusercontent.com';
        const FOLDER_ID = '12WN0Y1v5MhetMRAUEBFOOAR2NA5PWsJa';
        const ADMIN_EMAIL = 'tjsgoehd@gmail.com';
        const firebaseConfig = {
            apiKey: "AIzaSyAjbApqAPhrZXcnR2P_xd-nvrZOvZp67CI",
            authDomain: "octopath-85851.firebaseapp.com",
            projectId: "octopath-85851",
            storageBucket: "octopath-85851.firebasestorage.app",
            messagingSenderId: "744016190979",
            appId: "1:744016190979:web:fbc5badeda2e24f5f47836",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.allVideos = [];
        let currentCategory = '전체';
        let isAdmin = false;
        let tokenClient;
        let accessToken = null;

        window.onload = () => {
            if (typeof google !== 'undefined') {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: (response) => {
                        if (response.error) {
                            alert("인증 오류: " + response.error);
                            document.getElementById('progress-overlay').classList.add('hidden');
                            return;
                        }
                        accessToken = response.access_token;
                        performDriveUpload();
                    },
                });
            }
            
            onAuthStateChanged(auth, (user) => {
                isAdmin = (user && user.email === ADMIN_EMAIL);
                document.getElementById('upload-btn').classList.toggle('hidden', !isAdmin);
                document.getElementById('auth-text').innerText = isAdmin ? "Logout" : "Login";
                fetchVideos();
            });

            if(!auth.currentUser) signInAnonymously(auth);
            lucide.createIcons();
        };

        function fetchVideos() {
            const vRef = collection(db, 'artifacts', 'oktube-drive-v1', 'public', 'data', 'videos');
            onSnapshot(vRef, (snap) => {
                window.allVideos = snap.docs.map(doc => ({id: doc.id, ...doc.data()}))
                                .sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render();
            });
        }

        function render() {
            const grid = document.getElementById('video-grid');
            const videos = window.allVideos || [];
            const filtered = currentCategory === '전체' ? videos : videos.filter(v => v.category === currentCategory);
            
            if(filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-40 text-center text-slate-300 font-bold">영상이 없습니다.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(v => `
                <div class="video-card bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-100 cursor-pointer" onclick="window.openPlayer('${v.url}')">
                    <div class="aspect-video bg-slate-200 relative">
                        <img src="${v.thumbnail || 'https://picsum.photos/seed/'+v.id+'/640/360'}" class="w-full h-full object-cover">
                        <span class="absolute top-3 left-3 bg-black/60 text-white text-[10px] px-2 py-1 rounded-lg font-bold">${v.category}</span>
                    </div>
                    <div class="p-5">
                        <h3 class="font-bold text-slate-800 truncate">${v.title}</h3>
                        <p class="text-xs text-slate-400 mt-1">${v.author}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.handleDriveUpload = () => {
            const file = document.getElementById('v-file').files[0];
            if(!file) return alert("파일을 선택하세요.");
            document.getElementById('progress-overlay').classList.remove('hidden');
            document.getElementById('progress-text').innerText = "인증 확인 중...";
            if (tokenClient) tokenClient.requestAccessToken({ prompt: 'consent' });
        };

        async function performDriveUpload() {
            const file = document.getElementById('v-file').files[0];
            const title = document.getElementById('v-title').value || "제목 없음";
            const author = document.getElementById('v-author').value || "관리자";
            const category = document.getElementById('v-category').value;
            const statusText = document.getElementById('progress-text');

            try {
                statusText.innerText = "드라이브 업로드 중...";
                const metadata = { name: file.name, parents: [FOLDER_ID] };
                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                formData.append('file', file);

                const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: formData
                });
                const fileData = await res.json();
                const fileId = fileData.id;

                statusText.innerText = "공유 권한 설정 중...";
                await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: 'viewer', type: 'anyone' })
                });

                statusText.innerText = "DB 등록 중...";
                await addDoc(collection(db, 'artifacts', 'oktube-drive-v1', 'public', 'data', 'videos'), {
                    title, author, category,
                    url: `https://drive.google.com/file/d/${fileId}/preview`, // 미리보기 URL로 저장
                    createdAt: serverTimestamp()
                });

                alert("성공적으로 등록되었습니다!");
                location.reload();
            } catch (err) {
                alert("오류 발생: " + err.message);
                document.getElementById('progress-overlay').classList.add('hidden');
            }
        }

        // 윈도우 함수들
        window.openPlayer = (url) => {
            const iframe = document.getElementById('main-iframe-player');
            // 만약 기존 URL이 uc?export 형태라면 preview로 변환
            let finalUrl = url;
            if (url.includes('id=')) {
                const id = url.split('id=')[1];
                finalUrl = `https://drive.google.com/file/d/${id}/preview`;
            }
            iframe.src = finalUrl;
            document.getElementById('player-modal').classList.remove('hidden');
        };

        window.closePlayer = () => {
            const iframe = document.getElementById('main-iframe-player');
            iframe.src = ""; // 재생 중단
            document.getElementById('player-modal').classList.add('hidden');
        };

        window.filterCat = (cat) => {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.toggle('bg-slate-900', b.innerText === cat);
                b.classList.toggle('text-white', b.innerText === cat);
            });
            render();
        };

        window.handleAuth = () => isAdmin ? signOut(auth).then(()=>location.reload()) : document.getElementById('login-modal').classList.remove('hidden');
        window.performLogin = async () => {
            const pw = document.getElementById('login-pw').value;
            try { await signInWithEmailAndPassword(auth, ADMIN_EMAIL, pw); document.getElementById('login-modal').classList.add('hidden'); } catch { alert("실패"); }
        };
        window.openUploadModal = () => document.getElementById('upload-modal').classList.remove('hidden');
        window.closeUploadModal = () => document.getElementById('upload-modal').classList.add('hidden');
        window.closeLoginModal = () => document.getElementById('login-modal').classList.add('hidden');
        document.getElementById('v-file').onchange = (e) => {
            if(e.target.files[0]) document.getElementById('file-label').innerText = e.target.files[0].name;
        };
    </script>
</body>
</html>
